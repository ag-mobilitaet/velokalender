name: Convert CSV to ICS

permissions:
  contents: write
  pull-requests: write  # Add permission to create pull requests

on:
  push:
    branches:
      - main
    paths:
      - events.csv  # Only trigger when the events.csv file changes
  workflow_dispatch:  # Allow manual trigger

jobs:
  convert-csv-to-ics:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ics

    - name: Run Python script to generate ICS
      run: |
        python generate_ics.py

    - name: Commit and push the generated ICS file (to a new branch)
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git checkout -b update-ics-file
        git add events.ics
        git commit -m "Update events.ics"
        git push --set-upstream origin update-ics-file

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: "Update events.ics"
        body: "Automated PR to update the events.ics file."
        base: main  # Target the protected main branch
        head: update-ics-file  # Source branch
